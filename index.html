<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
     <div id = container >
        <h1>Tic Tac Toe</h1>
        <div class = info> <h3 id = playerTurn>Player X turn</h3></div>
        <div id = box>
            <div class = inner-box id = mid>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
                <div class = grid-box><span class = boxText></span></div>
            </div>
        </div>
        <div class = info> <button id = reset onclick="">Reset</button></div>


    </div>
    <!-- <div id = popOver ><h1>GAME OVER</h1></div> -->
    <script src="index.js"></script>
</body>
</html>
